<script>
	if( $(window).width() < 985 ){	
		var galleryTop = new Swiper('.gallery-top', {
		  autoplay: { 
			delay: 3000,
			disableOnInteraction: false,
		  },
		  effect: "",	
		  slidesPerView: 1,
		  centeredSlides: true,
		  spaceBetween: 10,
		  loop:true,
		  loopedSlides: 5, //looped slides should be the same
		  navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		  },
		  thumbs: {
			swiper: galleryThumbs,
		  },
		});
		var galleryThumbs = new Swiper('.gallery-thumbs', {
				spaceBetween: 10,
				centeredSlides: true,
				touchRatio: 0.2,
				slideToClickedSlide: true,
				slidesPerView: 4,	
				loop: true,
				freeMode: true,
				loopedSlides: 5, //looped slides should be the same
		});
		galleryTop.controller.control = galleryThumbs;
		galleryThumbs.controller.control = galleryTop;
	}

	else{
		var galleryTop = new Swiper('.gallery-top', {
		  autoplay: { 
			delay: 3000,
			disableOnInteraction: false,
		  },
		  effect: "coverflow",	
		  slidesPerView: 1.5,
		  centeredSlides: true,
		  spaceBetween: 50,
		  loop:true,
		  loopedSlides: 5, //looped slides should be the same
		  navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		  },
		  thumbs: {
			swiper: galleryThumbs,
		  },
		});
		var galleryThumbs = new Swiper('.gallery-thumbs', {
				spaceBetween: 10,
				centeredSlides: true,
				touchRatio: 0.2,
				slideToClickedSlide: true,
				slidesPerView: 6,	
				loop: true,
				freeMode: true,
				loopedSlides: 5, //looped slides should be the same
		});
		galleryTop.controller.control = galleryThumbs;
		galleryThumbs.controller.control = galleryTop;








	}

	  
	  
	  
  </script>
